<template name='_cs_datatable'>
    {{#with setup this}}
        {{getData}}
        <div class='cs_container'>
            <div class='cs_table_container'>
                <div class='cs_table {{css.table_class}}' style='position: absolute; top: {{table_pos.top}}px'>
                    {{> _cs_datatable_table}}
                </div>
            </div>
        </div>
    {{/with}}
</template>

<template name='_cs_datatable_table'>
    {{#if inclHeaders}}
    <div class='cs_th'>
        {{> _cs_datatable_table_headers}}
    </div>
    {{/if}}
    <div class='cs_tbody'>
        {{> _cs_datatable_table_body}}
    </div>
</template>

<template name='_cs_datatable_table_headers'>
    <div class='cs_tr'>
        {{#each headers}}
        <div class='cs_td'>
            {{name}}
        </div>
        {{/each}}
    </div>
</template>

<template name='_cs_datatable_table_body'>
    {{#each rows}}
        {{>_cs_datatable_table_body_row}}
    {{/each}}
</template>

<template name='_cs_datatable_table_body_row'>
    <div class='cs_tr {{../css.row_class}}'>
        {{#each cells}}
            {{#with cell_data}}
            <div class='cs_td {{class}}'>
                {{data}}
            </div>
            {{/with}}
        {{/each}}
    </div>
</template>
